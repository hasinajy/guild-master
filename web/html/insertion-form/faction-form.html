<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction Insertion Form</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/filter.css">
    <link rel="stylesheet" href="../../assets/css/grid-container.css">
</head>

<body>
    <div class="body-bg light">
        <img src="../assets/img/background.PNG" alt="">
    </div>

    <header class="header">
        <h1 class="header__logo">Guild Master</h1>

        <nav class="header__nav nav">
            <ul>
                <li class="nav__item"><a href="dashboard.html" class="nav__link">Dashboard</a></li>
                <li class="nav__item"><a href="transactions.html" class="nav__link">Transactions</a></li>
                <li class="nav__item dropdown">
                    <span class="nav__link dropdown__label">
                        Storage
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="8" height="4.23"
                            viewBox="0 0 8 4.23">
                            <path id="Path_4" data-name="Path 4"
                                d="M3.4.2A1.007,1.007,0,0,1,4.6.2L7.59,2.413a1.007,1.007,0,0,1-.6,1.816H1.009a1.007,1.007,0,0,1-.6-1.816Z"
                                transform="translate(8 4.23) rotate(180)" fill="#aaa" />
                        </svg>
                    </span>

                    <ul class="dropdown__items-container">
                        <li class="dropdown__item"><a href="" class="dropdown__link">Inventory</a></li>
                        <li class="dropdown__item"><a href="" class="dropdown__link">Item</a></li>
                    </ul>
                </li>
                <li class="nav__item dropdown">
                    <span class="nav__link dropdown__label">
                        Adventurers
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="8" height="4.23"
                            viewBox="0 0 8 4.23">
                            <path id="Path_4" data-name="Path 4"
                                d="M3.4.2A1.007,1.007,0,0,1,4.6.2L7.59,2.413a1.007,1.007,0,0,1-.6,1.816H1.009a1.007,1.007,0,0,1-.6-1.816Z"
                                transform="translate(8 4.23) rotate(180)" fill="#aaa" />
                        </svg>
                    </span>

                    <ul class="dropdown__items-container">
                        <li class="dropdown__item"><a href="" class="dropdown__link">Player</a></li>
                        <li class="dropdown__item"><a href="" class="dropdown__link">Faction</a></li>
                    </ul>
                </li>
                <li class="nav__item dropdown">
                    <span class="nav__link dropdown__label">
                        Properties
                        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="8" height="4.23"
                            viewBox="0 0 8 4.23">
                            <path id="Path_4" data-name="Path 4"
                                d="M3.4.2A1.007,1.007,0,0,1,4.6.2L7.59,2.413a1.007,1.007,0,0,1-.6,1.816H1.009a1.007,1.007,0,0,1-.6-1.816Z"
                                transform="translate(8 4.23) rotate(180)" fill="#aaa" />
                        </svg>
                    </span>

                    <ul class="dropdown__items-container">
                        <li class="dropdown__item"><a href="" class="dropdown__link">Rarity</a></li>
                        <li class="dropdown__item"><a href="" class="dropdown__link">Type</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="body wrapper">
        <h1 class="page__title">Faction Insertion</h1>

        <div class="sep--large">
            <svg class="sep--large" xmlns="http://www.w3.org/2000/svg" width="715" height="22.627"
                viewBox="0 0 715 22.627">
                <rect id="Rectangle_3" data-name="Rectangle 3" width="16" height="16"
                    transform="translate(357.5) rotate(45)" fill="#4c4c4c" />
                <line id="Line_1" data-name="Line 1" x2="330" transform="translate(385 11.314)" fill="none"
                    stroke="#4c4c4c" stroke-width="1" />
                <line id="Line_2" data-name="Line 2" x2="330" transform="translate(0 11.314)" fill="none"
                    stroke="#4c4c4c" stroke-width="1" />
            </svg>

        </div>

        <div class="entity-form">
            <form action="" class="filter-form filter-form--borderless">
                <div class="form__group horizontal large hidden">
                    <div class="form__control">
                        <label for="faction-id" class="form__input-label">Faction ID:</label>
                        <input type="text" name="faction_id" id="faction-id" class="form__input-field"
                            placeholder="Faction ID ...">
                    </div>
                </div>

                <div class="form__group horizontal large">
                    <div class="form__control">
                        <label for="faction-name" class="form__input-label">Faction Name:</label>
                        <input type="text" name="faction_name" id="faction-name" class="form__input-field"
                            placeholder="Faction Name ...">
                    </div>
                </div>

                <button type="submit" class="form__submit btn">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                        viewBox="0 0 14 14">
                        <path id="search"
                            d="M133.144,229l-5.114-5.114a4.287,4.287,0,0,1-1.36.788,5.024,5.024,0,1,1,3.013-3.082,4.936,4.936,0,0,1-.817,1.458L134,228.144ZM125,223.789a3.637,3.637,0,0,0,2.686-1.118,3.832,3.832,0,0,0,0-5.386A3.637,3.637,0,0,0,125,216.167a3.811,3.811,0,1,0,0,7.622Z"
                            transform="translate(-120 -215)" fill="#f2f2f2" />
                    </svg>
                    <span>Insert</span>
                </button>
            </form>
        </div>
    </div>

    <footer></footer>
</body>

</html>
